aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.1:9910
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  disable_aaa: true
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet49
  description: MLAG_pod2-leaf-3_Ethernet49
  shutdown: false
  channel_group:
    id: 49
    mode: active
  peer: pod2-leaf-3
  peer_interface: Ethernet49
  peer_type: mlag_peer
- name: Ethernet50
  description: MLAG_pod2-leaf-3_Ethernet50
  shutdown: false
  channel_group:
    id: 49
    mode: active
  peer: pod2-leaf-3
  peer_interface: Ethernet50
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_pod2-spine-1_Ethernet10
  shutdown: false
  mtu: 1500
  ip_address: 10.255.254.29/31
  peer: pod2-spine-1
  peer_interface: Ethernet10
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_pod2-spine-2_Ethernet10
  shutdown: false
  mtu: 1500
  ip_address: 10.255.254.31/31
  peer: pod2-spine-2
  peer_interface: Ethernet10
  peer_type: spine
  switchport:
    enabled: false
hostname: pod2-leaf-4
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
local_users:
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: '{{ansible_pass}}'
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: '{{cvpadmin_pass}}'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 100.100.0.74/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.100.1.73/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.18/24
  type: oob
metadata:
  platform: vEOS-LAB
  fabric_name: FABRIC
mlag_configuration:
  domain_id: POD2_MLAG02
  local_interface: Vlan4094
  peer_address: 10.255.1.76
  peer_link: Port-Channel49
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel49
  description: MLAG_pod2-leaf-3_Port-Channel49
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 100.100.0.64/26 eq 32
  - sequence: 20
    action: permit 10.100.1.64/26 eq 32
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65104'
  router_id: 100.100.0.74
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65104'
    description: pod2-leaf-3
    next_hop_self: true
    password: 4b21pAdCvWeAqpcKDFMdWw==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.1.108
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: pod2-leaf-3
    description: pod2-leaf-3_Vlan4093
  - ip_address: 10.255.254.28
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65151'
    peer: pod2-spine-1
    description: pod2-spine-1_Ethernet10
  - ip_address: 10.255.254.30
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65151'
    peer: pod2-spine-2
    description: pod2-spine-2_Ethernet10
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.1.109/31
  mtu: 1500
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.1.77/31
  mtu: 1500
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: pod2-leaf-4_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
