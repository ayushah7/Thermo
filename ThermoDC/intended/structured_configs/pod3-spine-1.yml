aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.1:9910
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  disable_aaa: true
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_super-spine-1_Ethernet5
  shutdown: false
  mtu: 1500
  ip_address: 10.255.250.17/31
  peer: super-spine-1
  peer_interface: Ethernet5
  peer_type: super-spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_super-spine-2_Ethernet5
  shutdown: false
  mtu: 1500
  ip_address: 10.255.250.19/31
  peer: super-spine-2
  peer_interface: Ethernet5
  peer_type: super-spine
  switchport:
    enabled: false
- name: Ethernet11
  description: P2P_pod3-leaf-1_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.253.32/31
  peer: pod3-leaf-1
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet12
  description: P2P_pod3-leaf-2_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.253.36/31
  peer: pod3-leaf-2
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet13
  description: P2P_pod3-leaf-3_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.253.40/31
  peer: pod3-leaf-3
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet14
  description: P2P_pod3-leaf-4_Ethernet1
  shutdown: false
  mtu: 1500
  ip_address: 10.255.253.44/31
  peer: pod3-leaf-4
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: pod3-spine-1
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
ip_routing: true
is_deployed: true
local_users:
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: '{{ansible_pass}}'
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: '{{cvpadmin_pass}}'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 100.100.0.5/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.105/24
  type: oob
metadata:
  platform: vEOS-LAB
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 100.100.0.0/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: '65152'
  router_id: 100.100.0.5
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  neighbors:
  - ip_address: 10.255.250.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: super-spine-1
    description: super-spine-1_Ethernet5
  - ip_address: 10.255.250.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: super-spine-2
    description: super-spine-2_Ethernet5
  - ip_address: 10.255.253.33
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: pod3-leaf-1
    description: pod3-leaf-1_Ethernet1
  - ip_address: 10.255.253.37
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: pod3-leaf-2
    description: pod3-leaf-2_Ethernet1
  - ip_address: 10.255.253.41
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    peer: pod3-leaf-3
    description: pod3-leaf-3_Ethernet1
  - ip_address: 10.255.253.45
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65106'
    peer: pod3-leaf-4
    description: pod3-leaf-4_Ethernet1
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
