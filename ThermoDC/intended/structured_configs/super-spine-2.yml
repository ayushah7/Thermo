hostname: super-spine-2
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
ip_routing: true
is_deployed: true
local_users:
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: '{{ansible_pass}}'
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: '{{cvpadmin_pass}}'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 100.103.0.2/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.2/24
  type: oob
metadata:
  platform: vEOS-LAB
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 100.103.0.0/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65000'
  router_id: 100.103.0.2
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.250.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65150'
    peer: pod1-spine-1
    description: pod1-spine-1_Ethernet2
  - ip_address: 10.255.250.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65150'
    peer: pod1-spine-2
    description: pod1-spine-2_Ethernet2
  - ip_address: 10.255.250.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65151'
    peer: pod2-spine-1
    description: pod2-spine-1_Ethernet2
  - ip_address: 10.255.250.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65151'
    peer: pod2-spine-2
    description: pod2-spine-2_Ethernet2
  - ip_address: 10.255.250.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65152'
    peer: pod3-spine-1
    description: pod3-spine-1_Ethernet2
  - ip_address: 10.255.250.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65152'
    peer: pod3-spine-2
    description: pod3-spine-2_Ethernet2
  - ip_address: 10.255.250.27
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65153'
    peer: pod4-spine-1
    description: pod4-spine-1_Ethernet2
  - ip_address: 10.255.250.31
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65153'
    peer: pod4-spine-2
    description: pod4-spine-2_Ethernet2
  - ip_address: 10.255.251.67
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: services-leaf-1
    description: services-leaf-1_Ethernet2
  - ip_address: 10.255.251.71
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: services-leaf-2
    description: services-leaf-2_Ethernet2
  - ip_address: 100.101.0.17
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: services-leaf-1
    description: services-leaf-1_Loopback0
  - ip_address: 100.101.0.18
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: services-leaf-2
    description: services-leaf-2_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
