#   device_tags:
  #   - name: Role
  #     data_path: type
    # - name: Fabric
    #   value: ThermoLab
  # device_tags:
  #   - name: Role
  #     data_path: myvalue
  # interface_tags:
  #   - name: myinterfacetag
  #     value: myinterfacevalue

custom_node_type_keys:
  - key: spine
    type: spine
    default_evpn_role: none
    default_ptp_priority1: 20
    cv_tags_topology_type: spine
  - key: super_spine
    type: super-spine
    cv_tags_topology_type: core
    default_evpn_role: server

